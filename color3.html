    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
    >
      Add Contact
    </button>

    <!-- Add Contact Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add Your Contact</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="fName"
                placeholder="name@example.com"
              />
              <label for="floatingInput">First Name</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                id="lName"
                placeholder="Password"
              />
              <label for="floatingPassword">Last Name</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Password"
              />
              <label for="floatingInput">Email</label>
            </div>
            <div class="form-floating">
              <input
                type="email"
                class="form-control"
                id="phoneNumber"
                placeholder="Password"
              />
              <label for="floatingInput">Phone Number</label>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="addContact();"
            >
              Create Contact
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Data Table   -->
    <div class="table-responsive" id="dataTable">
      <table class="table align-middle table-light table-hover">
        <thead>
          <tr class="align-bottom">
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Email</th>
          </tr>
        </thead>
        <tbody id="contacts-list">
          <tr>
            <th scope="row">1</th>
            <td>Peter</td>
            <td>Parker</td>
            <td>@avengers</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Ganke</td>
            <td>Lee</td>
            <td>@spidey</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
